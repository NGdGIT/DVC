<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVCam</title>
    <script type="text/javascript" src="./dvcam.js"></script>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="./dvcam.css" />
</head>
<body>
    <noscript>Bật javascript để sử dụng hết tính năng</noscript>
    <header id="page_header">
        <div id="btn">
            <button id="btnYeuCau" class="defBtn" onclick="location.href='./YCTD.html'">Gửi yêu cầu trao đổi</button>
            <button id="btnIn" class="defBtn" onclick="window.print()">In trang này</button>
        </div>
    </header>
    <form id="frm" class="frm" method="post"> <!--onsubmit="sendForm();" method="post">-->
        <div class="frmgroup" id="grpCb_ten">
            <label for="cb_ten">Họ tên cán bộ nhập (*)</label>
            <input id="cb_ten" class="frmControl" type="text" name="cb_ten"/>
        </div>
        <div class="frmgroup" id="grpCb_donVi">
            <label for="cb_donVi">Đơn vị công tác (*)</label>
            <!--<input id="cb_donVi" class="frmControl" type="text" name="cb_donVi"/>-->
            <select id="cb_donVi" class="frmControlCbb" name="cb_donVi"  >
                <option value="">--Chọn đơn vị--</option>
                <option value="CAH_HS">Đội HS</option>
                <option value="CAH_ĐTTH">Đội ĐTTH</option>
                <option value="CATT Ninh Giang">CATT Ninh Giang</option>
                <option value="CAX An Đức">CAX An Đức</option>
                <option value="CAX Đồng Tâm">CAX Đồng Tâm</option>
                <option value="CAX Đông Xuyên">CAX Đông Xuyên</option>
                <option value="CAX Hiệp Lực">CAX Hiệp Lực</option>
                <option value="CAX Hồng Dụ">CAX Hồng Dụ</option>
                <option value="CAX Hồng Đức">CAX Hồng Đức</option>
                <option value="CAX Hồng Phong">CAX Hồng Phong</option>
                <option value="CAX Hồng Phúc">CAX Hồng Phúc</option>
                <option value="CAX Hưng Long">CAX Hưng Long</option>
                <option value="CAX Kiến Quốc">CAX Kiến Quốc</option>
                <option value="CAX Ninh Hải">CAX Ninh Hải</option>
                <option value="CAX Nghĩa An">CAX Nghĩa An</option>
                <option value="CAX Tân Hương">CAX Tân Hương</option>
                <option value="CAX Tân Phong">CAX Tân Phong</option>
                <option value="CAX Tân Quang">CAX Tân Quang</option>
                <option value="CAX Ứng Hòe">CAX Ứng Hòe</option>
                <option value="CAX Vạn Phúc">CAX Vạn Phúc</option>
                <option value="CAX Văn Hội">CAX Văn Hội</option>
                <option value="CAX Vĩnh Hòa">CAX Vĩnh Hòa</option>
            </select>
        </div>
        <div class="frmgroup" id="chu_loaiHinh">
            <input class="frmControl" type="radio" name="chu_loaiHinh" onclick="LoaiHinhSelected('Đại diện Cơ quan, tổ chức')" value="Cơ quan, tổ chức"/>Cơ quan, tổ chức
            <input class="frmControl" type="radio" name="chu_loaiHinh" onclick="LoaiHinhSelected('Chủ doanh nghiệp')" value="Doanh nghiệp"/>Doanh nghiệp
            <input class="frmControl" type="radio" name="chu_loaiHinh" onclick="LoaiHinhSelected('Chủ hộ')" checked value="Hộ gia đình"/>Hộ gia đình
        </div>
        <div class="frmgroup" id="grpchu_tencq"></div>
        <div class="frmgroup" id="grpChu_ten">
            <label id="lbl_chu_ten" for="chu_ten">Họ tên chủ hộ (*)</label>
            <input id="chu_ten" class="frmControl" type="text" name="chu_ten"/>
        </div>
        <div class="frmgroup" id="grpChu_diaChi">
            <label id="lbl_chu_diaChi" for="chu_diaChi">Địa chỉ Chủ hộ (*)</label>
            <input id="chu_diaChi" class="frmControl" type="text" name="chu_diaChi"/>
        </div>
        <div class="frmgroup" id="grpChu_sdt">
            <label id="lblchu_sdt" for="chu_sdt">SĐT Chủ hộ</label>
            <input id="chu_sdt" class="frmControl" type="text" name="chu_sdt"/>
        </div>
        <div class="frmgroup" id="grpCheck">
            <input id="checkChuQuanLy" type="checkbox" onclick="ChuHoQuanLy()"/> 
            <label id="lblCheck" for="checkChuQuanLy">Chủ hộ là người quản lý</label>
        </div>
        <div class="frmgroup" id="grpQuanLy_ten">
            <label id="lblquanLy_ten" for="quanLy_ten">Họ tên người quản lý</label>
            <input id="quanLy_ten" class="frmControl" type="text" name="quanLy_ten"/>
        </div>
        <div class="frmgroup" id="grpQuanLy_diaChi">
            <label id="lblquanLy_diaChi" for="quanLy_diaChi">Địa chỉ người quản lý</label>
            <input id="quanLy_diaChi" class="frmControl" type="text" name="quanLy_diaChi"/>
        </div>
        <div class="frmgroup" id="grpQuanLy_sdt">
            <label id="lblquanLy_sdt" for="quanLy_sdt">SĐT người quản lý</label>
            <input id="quanLy_sdt" class="frmControl" type="text" name="quanLy_sdt"/>
        </div>
        <div class="frmgroup" id="grpmat_ten">
            <label id="lblmat_ten" for="mat_ten">Tên hoặc thứ tự mắt camera</label>
            <input id="mat_ten" class="frmControl" type="text" name="mat_ten"/>
        </div>
        <div class="frmgroup" id="grpmat_toaDo">
            <label id="lblmat_toaDo" for="mat_toaDo">Tọa độ lắp mắt camera (*)</label>
            <input id="mat_toaDo" class="frmControl" type="text" name="mat_toaDo"/>
            <button id="btnLocation" type="button" class="frmCtrlBtn2" onclick="locate()">Lấy tọa độ</button>
        </div>
        <div class="frmgroup" id="grpmat_huong">
            <label id="lblmat_huong" for="mat_huong">Hướng quan sát</label>
            <input id="mat_huong" class="frmControl" type="text" name="mat_huong"/>
        </div>
        <div class="frmgroup" id="grpmat_phamVi">
            <label id="lblmat_phamVi" for="mat_phamVi">Phạm vi quan sát</label>
            <input id="mat_phamVi" class="frmControl" type="text" name="mat_phamVi"/>
        </div>
        <!--<div class="frmgroup" id="grpcam_loai">
            <label id="lblcam_loai" for="cam_loai">Loại camera</label>
            <select id="cam_loai" class="frmControlCbb" name="cam_loai">
                <option value="Analog">Camera Analog có đầu thu</option>
                <option value="IP">Camera IP</option>
                <option value="Khác">Loại khác</option>
            </select>
        </div>-->
        <div class="frmgroup" id="grpcam_hang">
            <label id="lblcam_hang" for="cam_hang">Hãng camera (*)</label>
            <input id="cam_hang" class="frmControl" type="text" name="cam_hang"/>
        </div>
        <div class="frmgroup" id="grpcam_tinhnang">
            <div>
                <a><input id="cam_baodong" type="checkbox" name="cam_baodong"/> Tích hợp báo động</a>
                <a><input id="cam_quet360" type="checkbox" name="cam_quet360"/> Có quay quét 360°</a>
                <a><input id="cam_hongNgoai" type="checkbox" name="cam_hongNgoai"/> Có hồng ngoại ban đêm</a>
            </div>
            <div>
                <label id="lblcam_tinhNang" for="cam_tinhNang">Tính năng khác</label>
                <input id="cam_tinhNang" class="frmControl" type="text" name="cam_tinhNang"/>
            </div>
        </div>
        <div class="frmgroup" id="grpcam_SN">
            <label id="lblcam_SN" for="cam_SN">Serial Number (SN)/IP/domain</label>
            <input id="cam_SN" class="frmControl" type="text" name="cam_SN"/>
        </div>
        <div class="frmgroup" id="grpcam_user">
            <label id="lblcam_user" for="cam_user">Tên đăng nhập tài khoản</label>
            <input id="cam_user" class="frmControl" type="text" name="cam_user"/>
        </div>
        <div class="frmgroup" id="grpcam_password">
            <label id="lblcam_password" for="cam_password">Mật khẩu đăng nhập tài khoản</label>
            <input id="cam_password" class="frmControl" type="text" name="cam_password"/>
        </div>
        <div class="frmgroup" id="grpcam_boNho">
            <label id="lblcam_boNho" for="cam_boNho">Bộ nhớ, dung lượng</label>
            <select id="cam_boNho" class="frmControlCbb" name="cam_boNho">
                <option value="Ổ cứng">Ổ cứng</option>
                <option value="Thẻ nhớ">Thẻ nhớ</option>
                <option value="Đám mây">Đám mây</option>
                <option value="Không có">Không có</option>
            </select>
            <input id="cam_dungLuong" class="frmControl" type="text" name="cam_dungLuong"/>
        </div>
        <div class="frmgroup" id="grpcam_cheDoLuu">
            <label id="lblcam_cheDoLuu" for="cam_cheDoLuu">Chế độ lưu trữ</label>
            <select id="cam_cheDoLuu" class="frmControlCbb" name="cam_cheDoLuu">
                <option value="Liên tục">Ghi liên tục (24/24)</option>
                <option value="Cảnh báo">Ghi theo cảnh báo</option>
                <option value="Theo lịch">Ghi theo lịch</option>
                <option value="Khác">Khác</option>
            </select>
        </div>
        <div class="frmgroup" id="grpcam_tgLuu">
            <label id="lblcam_tgLuu" for="cam_tgLuu">Thời gian lưu tối đa</label>
            <input id="cam_tgLuu" class="frmControl" type="text" name="cam_tgLuu"/>
        </div>
        <div class="frmgroup" id="grpghiChu">
            <label id="lblghiChu" for="ghiChu">Ghi chú</label>
            <input id="ghiChu" class="frmControl" type="text" name="ghiChu"/>
        </div>
        <button id="submit_form" class="frmCtrlBtn" type="button" onclick="sendForm2()">Gửi thông tin</button>
        <button id="btnclear" class="frmCtrlBtn" type="button" onclick="clearForm()">Xóa thông tin</button>
    </form> 

</body>

</html>
