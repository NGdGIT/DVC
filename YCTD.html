<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVC-Yêu cầu trao đổi</title>
    <script type="text/javascript" src="./yctd.js"></script>
    <script type="text/javascript" src="./dvcam.js"></script>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link type="text/css" rel="stylesheet" href="./dvcam.css" />
</head>
<body>
    <noscript>Bật javascript để sử dụng hết tính năng</noscript>
    <header id="page_header">
        <div id="btn">
            <button id="btnYeuCau" class="defBtn" onclick="location.href='./index.html'">Thu thập thông tin</button>
            <button id="btnIn" class="defBtn" onclick="window.print()">In trang này</button>
        </div>
    </header>
    <form id="frmYCTD" class="frm" method="post"> 
        <div class="frmgroup" id="grpCb_ten">
            <label for="cb_ten">Họ tên cán bộ nhập</label>
            <input id="cb_ten" class="frmControl" type="text" name="cb_ten"/>
        </div>
        <div class="frmgroup" id="grpCb_donVi">
            <label for="cb_donVi">Đơn vị công tác</label>
            <input id="cb_donVi" class="frmControl" type="text" name="cb_donVi"/>
        </div>
        <div class="frmgroup" id="grpnoiDung">
            <label id="lblnoiDung" for="noiDung">Nội dung trao đổi</label>
            <textarea id="noiDung" class = "frmControl" name="noiDung" ></textarea>
        </div>
        <div class="frmgroup" id="grpghiChu">
            <label id="lblghiChu" for="ghiChu">Ghi chú</label>
            <input id="ghiChu" class="frmControl" type="text" name="ghiChu"/>
        </div>
        <button id="submit_form" class="frmCtrlBtn" type="button" onclick="sendFormYCTD()">Gửi yêu cầu</button>
        <button id="btnclear" class="frmCtrlBtn" type="button" onclick="clearFormYCTD()">Xóa thông tin</button>
    </form>
</body>
</html>
